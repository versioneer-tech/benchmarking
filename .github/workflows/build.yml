name: build-and-push

on:
  push:
    tags:
      - "*"

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          TAG="${GITHUB_REF_NAME}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${TAG}"
          echo "Building ${IMAGE}"
          docker build -t "${IMAGE}" .

      - name: Push image
        run: |
          TAG="${GITHUB_REF_NAME}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${TAG}"
          echo "Pushing ${IMAGE}"
          docker push "${IMAGE}"
